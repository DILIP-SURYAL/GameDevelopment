<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section},'REGISTER - Demo Project')}">
<head>
    <meta charset="UTF-8">
    <title>about</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                    <p th:text="${session.message.content}"></p>
                    <th:block th:text="${@sessionGetter.getSession().removeAttribute('message')}"></th:block>
                </div>
                <div class="my-card mt-1">
                    <div class="container">
                        <h1 class="text-center">Sign UP here</h1>
                        <form novalidate th:action="@{/register_page}" method="post" th:object="${user}">
                            <div class="form-group">
                                <label for="name_field">Your Name</label>
                                <input name="name" type="text" th:classappend="${#fields.hasErrors() ? 'is-invalid':''}"
                                       class="form-control" id="name_field" aria-describedby="emailHelp"
                                       th:text="${user.name}" placeholder="Enter your name">
                                <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}"
                                     th:text="${e}"></div>
                            </div>
                            <div class="form-group">
                                <label for="email_field">Email</label>
                                <input name="email" type="email" class="form-control" id="email_field"
                                       aria-describedby="emailHelp"
                                       th:text="${user.email}" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="password_field">Password</label>
                                <input name="password" type="password" class="form-control" id="password_field"
                                       aria-describedby="emailHelp"
                                       placeholder="Enter your Password">
                            </div>
                            <div class="form-group">
                                <textarea name="about" th:text="${user.about}" rows="10" class="form-control"
                                          placeholder="enter about your self"></textarea>
                            </div>
                            <div class="form-group form-check text-center">
                                <input name="agreement" type="checkbox" class="form-check-input" id="agreement">
                                <label for="agreement">accept terms and conditions</label>
                            </div>
                            <div class="container" type="submit">
                                <button class="btn btn-primary"> submit</button>
                            </div>
                            <div class="container" type="reset">
                                <button class="btn btn-primary"> reset</button>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
