<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section},'ABOUT - Demo Project')}">
<head>
    <meta charset="UTF-8" >
    <title>about</title>
</head>
<body>
<section>
    <div class="card">
        <div class="card-body text-center">
            <h1 th:text="${user.name}"></h1>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#ID</th>
                    <th scope="col"><span th:text="${user.id}"></span></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">Email</th>
                    <td><span th:text="${user.email}"></span></td>
                </tr>
                <tr>
                    <th scope="row">role</th>
                    <td><span th:text="${user.role}"></span></td>
                </tr>
                <tr>
                    <th scope="row">About you</th>
                    <td><span th:text="${user.about}"></span></td>
                </tr>


                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
