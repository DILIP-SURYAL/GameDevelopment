<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{normal/base::layout(~{::section},'ABOUT - Demo Project')}">
<head>
    <meta charset="UTF-8">
    <title>about</title>
</head>
<body>
<section>
    <h1 class="text-center"></h1>
    <h1 class="text-center" th:if="${flag == false}">Add Contact</h1>
    <h1 class="text-center" th:if="${flag == true}">Update Contact</h1>
    <div class="card mr-3">
        <div class="card-body justify-content-center">
            <th:block th:if="${flag == false}">
                <form th:action="@{/user/process-contact}" th:object="${contact}" method="post"
                      enctype="multipart/form-data">
            </th:block>
            <th:block th:if="${flag == true}">
                <form th:action="@{/user/update}" th:object="${contact}" method="post"
                      enctype="multipart/form-data">
            </th:block>


            <div class="form-group row">
                <label for="firstName" class="fa fa-plus"></label>
                <div class="col-sm-10">
                    <input name="name" type="text" class="form-control form-control-lg" id="firstName"
                           th:value="${contact.name}" placeholder="Enter your name here">
                </div>
            </div>
            <div class="form-group row">
                <label for="secondName" class="fa fa-user-alt"></label>
                <div class="col-sm-10">
                    <input name="secondName" th:value="${contact.secondName}" type="text"
                           class="form-control form-control-lg" id="secondName"
                           placeholder="enter your second name">
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="fa fa-phone"></label>
                <div class="col-sm-10">
                    <input name="phone" type="text" th:value="${contact.phone}"
                           class="form-control form-control-lg" id="phone" placeholder="Enter your phone">
                </div>
            </div>
            <div class="form-group row">
                <label for="Work" class="fa fa-briefcase"></label>
                <div class="col-sm-10">
                    <input name="work" type="text" th:value="${contact.work}"
                           class="form-control form-control-lg" id="work" placeholder="Enter your work">
                </div>
            </div>
            <div class="form-group row">
                <label for="email">@</label>
                <div class="col-sm-10">
                    <input name="email" th:value="${contact.email}" type="email"
                           class="form-control form-control-lg" id="email" placeholder="Enter your email">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                            <textarea name="description" th:text="${contact.description}" id="description" cols="140"
                                      placeholder="enter description" rows="10"></textarea>
                </div>
            </div>
            <div class="custome-file">
                <input type="file" name="profileImage"/>
                <input type="hidden" th:value="${contact.cId}" name="cId"/>
            </div>
            <div>
                <button type="submit">submit</button>
            </div>
            </form>
            </form>
        </div>
    </div>
</section>
</body>
</html>
