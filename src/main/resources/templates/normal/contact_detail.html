<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{normal/base::layout(~{::section},'ABOUT - Demo Project')}">
<head>
    <meta charset="UTF-8">
    <title>about</title>
</head>
<body>
<section>


    <div class="card" th:if="${contact}">
        <div class="card-body">
            <div class="container text-center">
                <img style="height: 200px;width: 200px" th:src="@{'/img/'+ ${contact.imgURL}}"
                     class="my_profile_picture" alt="">
                <h3 th:text="${contact.name}"></h3>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col"><span th:text="${contact.cId}"></span></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">Email</th>
                        <td><span th:text="${ contact.email}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">Phone</th>
                        <td><span th:text="${ contact.phone}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">work</th>
                        <td><span th:text="${ contact.work}"></span></td>
                    </tr>


                    </tbody>
                </table>
                <div class="container">
                    <th:block th:text="${contact.description}"></th:block>
                </div>
                <div class="container">
                    <button th:onclick="|deleteContact(${contact.cId})|"+
                            class="btn btn-danger btn-small">Delete</button>
                    <button class="btn btn-primary btn-small">Update</button>
                </div>
            </div>
        </div>
    </div>
    <div th:unless="${contact}">You dont have the permission to see this contact</div>

</section>
</body>
</html>
